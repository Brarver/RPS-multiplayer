<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Paytone+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div class="container">

            <div class="row head">
                <div class="col-sm">
                    <h1>rock•paper•scissors</h1>
                </div>
                    
            </div>
            
            <div class="row info">
                <div class="col-sm">
                    <input id="player-name" type="text" placeholder="player name">
                    <button id="add-player">Add</button>
                    <div class="designation"></div>
                </div>
                    
            </div>


            <div class="row">
                <div class="col-sm player player1">
                    
                        <div class="name" id="player-1-name">Waiting for player 1</div>
                        <div class="items1"></div>
                        <div class="score wins-losses1"></div>
                    
                </div>

                <div class="col-sm board">
                        <p>Waiting For Two Players To Start The Game!</p>
                </div>

                <div class="col-sm player player2">
                    
                        <div class="name" id="player-2-name">Waiting for player 2</div>
                        <div class="items2"></div>  
                        <div class="score wins-losses2"></div>
                    
                </div>  
            </div>
            
            <div class="row chat">
                <div class="row try">
                    <div class="col-sm chat-text">
        
                    </div>
                </div>
                <div class="row text-form">
                        <form class="submit-text">
                            <div class="form-group">
                                <input type="text" class="form-control comment" id="exampleFormControlInput1" placeholder="enter chat text here">
                            </div>   
                        </form>
                </div>
                
            </div>
    </div>
    

    

    



<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="/assets/app2.js"></script>   
</body>
</html>
